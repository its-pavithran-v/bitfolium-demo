<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Table data </title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.css">
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.js"></script>
  <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>
  <style>
    #div1{
      margin: 10px;
      padding: 10px;
      border: 2px solid black;
    }
  </style>
  <script>
    $(document).ready(function() {
      $('#table1').DataTable();
    });
  </script>
  <div id="div1">
    <table id="table1">
      <thead>
        <tr>
          <th>Name</th>
          <th>Location</th>
          <th>Profession</th>
          <th>Account Type</th>
          <th>Subscription EndDate</th>
          <th>URL</th>
          <th>Id</th>
          <th>Edit</th>
        </tr>
      </thead>
      <tbody>
        {% for row in info %}
        <tr>
          <td>{{row[0]}}</td>
          <td>{{row[1]}}</td>
          <td>{{row[2]}}</td>
          <td>{{row[3]}}</td>
          <td>{{row[4]}}</td>
          <td>{{row[5]}}</td>
          <td>{{row[6]}}</td>
          <td>
            <form  action="" method="post">
              <input type="hidden" name="user_id" value="{{row[6]}}">
              <button type="submit" class="btn btn-success btn-icon" data-bs-toggle="modal" data-bs-target="#exampleModal"><span class="iconify" data-icon="feather:edit" data-inline="false"></span></button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

    {% if show_example_modal %}
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header" style="background-color:#0061a8">
              <h5 class="modal-title" id="exampleModalLabel" style="color:white">Edit Details</p></h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form action="" method="post" >
                  {% for row in data %}
                  <div class="form-group">
                      <label for="name">Name:</label>
                      <input name="name" class="form-control" id="name" type="text" value="{{row[0]}}" />
                  </div>
                  <div class="form-group">
                      <label for="location">Location:</label>
                      <input name="location" class="form-control" id="location" type="text"  value="{{row[1]}}"/>
                  </div>
                  <div class="form-group">
                      <label for="profession">Profession:</label>
                      <input name="profession" class="form-control" id="profession" type="text" value="{{row[2]}}"/>
                  </div>
                  <div class="form-group">
                      <label for="account_type">Account Type:</label>
                      <input name="account_type" class="form-control" id="account_type" type="text" value="{{row[3]}}" />
                  </div>
                  <div class="form-group">
                      <label for="subscription_enddate">Subscription EndDate:</label>
                      <input name="subscription_enddate" class="form-control" id="subscription_enddate" type="text" value="{{row[4]}}" />
                  </div>
                  <div class="form-group">
                      <label for="url">URL:</label>
                      <input name="url" class="form-control" id="url" type="text" value="{{row[5]}}" />
                  </div>
                  {% endfor %}
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button name="update" type="submit" class="btn btn-primary">Save changes</button>
            </div>
            </div>
          </div>
        </div>
    {% endif %}


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>


</body>

</html>
