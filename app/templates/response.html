{% for i in results %}
  <input type="hidden" id="user_id" value="{{user_id}}"/>
  <div class="form-group">
    <label for="name">Name:</label>
    <input id="name" class="form-control" value="{{i[0]}}" type="text" />
  </div>
  <div class="form-group">
    <label for="location">Location:</label>
    <input id="location" class="form-control" value="{{i[1]}}" type="text" />
  </div>
  <div class="form-group">
    <label for="profession">Profession:</label>
    <input id="profession" class="form-control" value="{{i[2]}}" type="text" />
  </div>
  <div class="form-group">
    <label for="account_type">Account Type:</label>
    <input id="account_type" class="form-control" value="{{i[3]}}" type="text" />
  </div>
  <div class="form-group">
    <label for="subscription_enddate">Subscription EndDate:</label>
    <input id="subscription_enddate" class="form-control" value="{{i[4]}}" type="text" />
  </div>
  <div class="form-group">
    <label for="url">URL:</label>
    <input id="url" class="form-control" value="{{i[5]}}" type="text" />
  </div>
{% endfor %}
